<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro para minimalismo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana */
            margin: 0;
        }
        .login-container {
            background-color: #ffffff; /* Fondo blanco para el formulario */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            width: 100%;
            max-width: 400px; /* Ancho máximo para pantallas grandes */
        }
        .login-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            text-align: center;
            color: #343a40; /* Texto gris oscuro */
        }
        .btn-primary, .btn-secondary {
            width: 100%;
        }
        .btn-secondary {
            margin-top: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login de Usuario</h1>
        <form action="login" method="post">
            <!-- Campo de Login -->
            <div class="mb-3">
                <label for="login" class="form-label">Login:</label>
                <input type="text" 
                       class="form-control" 
                       name="login" 
                       id="login" 
                       required 
                       placeholder="Ingresa tu login">
            </div>
            <!-- Campo de Contraseña -->
            <div class="mb-4">
                <label for="pwd" class="form-label">Contraseña:</label>
                <input type="password" 
                       class="form-control" 
                       name="pwd" 
                       id="pwd" 
                       required 
                       pattern="[0-9]+" 
                       placeholder="Ingresa tu contraseña">
                <div class="form-text">Solo números permitidos.</div>
            </div>
            <!-- Botón de Envío -->
            <div class="d-grid">
                <input type="submit" value="Registrar" class="btn btn-primary">
            </div>
            <!-- Botón de Volver a Inicio -->
            <div class="d-grid">
                <a href="index.jsp" class="btn btn-secondary">Volver a la página de inicio</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3q4RYv6jIW3L3Z8q4h+2L6U00Jv6" 
            crossorigin="anonymous"></script>
</body>
</html>
